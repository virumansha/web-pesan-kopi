<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Product</title>
    <link rel="stylesheet" href="web2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KOPI GULA AREN By MAULIA</h1>
        </header>
        <main>
            <section class="product">
                <img src="./assets/kopiga.png" alt="Coffee Product" class="product-image">
                <div class="product-details">
                    <h2>Kopi Gula Aren Original</h2>
                    <p>Perpaduan expresso robusta dengan susu murni dicampur gula aren untuk menemani aktivitasmu yang bersemangat! </p>
                    <p class="price">8.5K</p>
                    <button id="orderButton1">Order</button>
                </div>
            </section>
            <section class="product">
                <img src="./assets/kopilate.png" alt="Coffee Product" class="product-image">
                <div class="product-details">
                    <h2>Creamy Coffee</h2>
                    <p>Prepaduan expresso, susu murni, dan susu evaporasi untuk kamu yang lagi santai..</p>
                    <p class="price">8.5K</p>
                    <button id="orderButton2">Order</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 </p>
        </footer>
    </div>
    <script src="web2.js"></script>
</body>
</html>
